<div class="container">
    <div class="title">
        <h1>PART LIST</h1>
    </div>
    <div class="header-search col-12">
        <div class="input-search col-3">
            <input [(ngModel)]="partNo" class="form-control col-12" type="text" placeholder="Part No"
                (keyup.enter)="getDatas()" />
        </div>
        <div class="input-search col-3">
            <input [(ngModel)]="moduleNo"  class="form-control col-12" type="text" placeholder="Module No"
                (keyup.enter)="getDatas()" />
        </div>
        <div class="input-search col-3">
            <input [(ngModel)]="status"  class="form-control col-12" type="text" placeholder="Status"
                (keyup.enter)="getDatas()" />
        </div>
        <div class="btn-search ">
            <button (click)="getDatas()" class="btn
                btn-primary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="btn-search">
            <button (click)="clearTextSearch()" class="btn btn-primary" type="submit">
                <i class="fas fa-backspace"></i>
            </button>
        </div>
    </div>
    <div></div>
    <div class="card">
        <p-table [value]="rowdata" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="50"
            [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of
            {totalRecords} entries" [rowsPerPageOptions]="[50,250]" selectionMode="single"
            [(selection)]="selectedRowdata" dataKey="partNo" (onRowSelect)="onRowSelect($event)">
            <ng-template pTemplate="header" class="header-p-table">
                <tr>
                    <th>Part No</th>
                    <th>Module No</th>
                    <th>Part Name</th>
                    <th>Renban</th>
                    <th>Supplier</th>
                    <th>Status</th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowdata class="body-p-table">
                <tr [pSelectableRow]="rowdata">
                    <td>{{ rowdata.partNo }}</td>
                    <td>{{ rowdata.moduleNo }}</td>
                    <td>{{ rowdata.partName }}</td>
                    <td>{{ rowdata.renban }}</td>
                    <td>{{ rowdata.supplier }}</td>                    
                    <td [ngClass]="getStatusBackgroundClass(rowdata.status)">{{ rowdata.status }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
        </p-table>
    </div>
    <div class="footer-button-action d-flex justify-content-center">
        <button class="btn btn-success font-weight-bold" id="exportToExcel" (click)="exportToExcel()">
            <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
        </button>

        <!-- <button class="btn btn-info font-weight-bold">
            <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
        </button>

        <button class="btn btn-warning font-weight-bold">
            <i class="far fa-edit mr-1"></i>{{ 'Edit' }}
        </button> -->

        <!-- <button class="btn btn-danger font-weight-bold">
            <i class="fas fa-trash-alt mr-1"></i>{{ 'Delete' }}
        </button> -->
    </div>
</div>


<div class="statistics-container">
    <div class="statistics-pc ">
        <div class="statistics-pc-all w-100 h-100 d-flex justify-content-between align-items-center">
            <div class="statistics-pc-store pc h-100"></div>
            <div class="statistics-pc-home pc h-100"></div>
            <div class="statistics-pc-total pc h-100"></div>
        </div>
    </div>
    <div class="statistics-chart-dvn-upk">
        <div class="statistics-chart-all w-100 h-100">
            <div class="statistics-chart-content h-100">
                <div class="statistics-chart">
                    <ngx-charts-bar-vertical
                    [view]="[700, 400]"
                    [results]="barChartData"
                    [xAxis]="true"
                    [yAxis]="true"
                  ></ngx-charts-bar-vertical>
                  </div>
            </div>
        </div>
    </div>
    <div class="statistics-dvn-upk">
        <div class="statistics-dvn-all w-100 h-100 d-flex justify-content-between align-items-center">
            <div class="statistics-dvn group-statistics  h-100"></div>
            <div class="statistics-upk group-statistics  h-100"></div>
            <div class="statistics-robing group-statistics  h-100"></div>
            <div class="statistics-robing group-statistics  h-100"></div>
        </div>
    </div>
</div>

<div class="container-devaning">
  <div class="header content">
    <div class="header-content time-act">{{dateNow}}</div>
    <div class="header-content title-screen">
      DEVANING SCREEN
    </div>
    <div class="header-content arrived">
      <div class="ping"></div>
      <p>Arrived KIA </p>
    </div>
  </div>
  <div class="body content">
    <div class="next-devan">
      <h1>NEXT</h1>
      <div class="containerNo">
        <div class="caseNo">{{caseNo2}}</div>
      </div>
    </div>
    <div class="current-devan">
      <h1>CURRENT</h1>
      <div class="containerNo">
        <div class="caseNo">{{caseNo1}}</div>
      </div>
    </div>

  </div>
  <div class="fotter content">
    <div class="plan_actual">
      <div class="plan_actual_item" *ngFor="let item of fornumbersProcess()"
        [style.width.%]="100 / fornumbersProcess().length"></div>
    </div>
    <div class="progress">
      <div class="progress-item" *ngFor="let item of fornumbersRange()" [ngClass]="spinnerClass"
        [style.background]="spinnerBackground"></div>
    </div>
  </div>
</div>

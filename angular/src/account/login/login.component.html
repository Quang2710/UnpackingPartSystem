<div class="kt-login__form " [@routerTransition]>
    <div class="kt-login__title d-flex justify-content-between position-relative">
        <h3 class="m-0 font-weight-bold z-index-1">
            {{ 'Sign In' | localize }}
        </h3>
        <img src="../../assets/common/images/eclip.png" class="w-65 position-absolute top-60 start-60 border-top-left-radius" alt="">
        <img src="../../assets/common/images/app-logo-on-light.svg" class="w-50 z-index-1" alt="">
    </div>
    <form #loginForm="ngForm" class="kt-form " method="post" novalidate (ngSubmit)="login()">
        <div class="form-group">
            <input #userNameOrEmailAddressInput="ngModel" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus class="form-control m-input" type="text" autocomplete="new-password" placeholder="{{'UserName' | localize}} *" name="userNameOrEmailAddress" required />
            <validation-messages [formCtrl]="userNameOrEmailAddressInput" *ngIf="!userNameOrEmailAddressInput.touched"></validation-messages>
        </div>
        <div class="form-group">
            <input #passwordInput="ngModel" [(ngModel)]="loginService.authenticateModel.password" class="form-control m-input" type="password" autocomplete="new-password" placeholder="{{'Password' | localize}} *" name="password" required maxlength="32" />
            <validation-messages [formCtrl]="passwordInput" *ngIf="!passwordInput.touched"></validation-messages>
        </div>

        <div class="form-group mt-4">
            <label class="kt-checkbox">
                <input class="form-control" [(ngModel)]="loginService.rememberMe" type="checkbox" name="rememberMe" value="true" />{{"RememberMe" | localize}}
                <span></span>
            </label>
        </div>

        <div class="kt-login__actions">
            <button type="submit" class="btn btn-login btn-elevate kt-login__btn-primary w-100" [disabled]="!loginForm.form.valid">{{"LogIn" | localize}}</button>
        </div>
    </form>
</div>
